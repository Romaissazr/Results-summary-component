<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
<div class="container">
  <div class="first-card">
    <h4> Your Result</h4>
    <div class="circle">
      <h1>76</h1>
      <p class="p">of 100</p>
    </div>
    <h2> Great</h2>
    <p>  You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="seccond-card">
      <h3>Summary</h3>
      <div class="row">
        <div class="col">
          <p><img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
           <p><strong>80</strong> / 100</p>
        </div>
        <div class="col">
          <p><img src="assets/images/icon-memory.svg" alt="">Memory</p>
          <p><strong>92</strong> / 100</p>
        </div>
        <div class="col">
          <p><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
          <p><strong>61</strong> / 100</p>
        </div>
        <div class="col">
          <p><img src="assets/images/icon-visual.svg" alt="">Visual</p>
          <p><strong>72</strong> / 100</p>
        </div>
        <a href="#">Continue</a>
      </div>
  </div>
</div>
 

  
 

</body>
</html>
